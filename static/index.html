<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>树洞 - 匿名分享你的想法</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .card {
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .post-time {
            font-size: 0.8rem;
            color: #6c757d;
        }
        .comment-section {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 0 0 10px 10px;
            border-top: 1px solid #eee;
        }
        .comment {
            border-left: 2px solid #dde4e9;
            padding-left: 10px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
            padding: 10px 15px;
            border-radius: 3px;
        }
        /* 按钮样式优化 */
        .btn-primary, .btn-secondary {
            background-color: #778087;
            border-color: #778087;
            color: #fff;
            border-radius: 3px;
        }
        .btn-primary:hover, .btn-secondary:hover {
            background-color: #4d5256;
            border-color: #4d5256;
            color: #fff;
        }
        .btn-outline-secondary {
            color: #778087;
            border-color: #778087;
            border-radius: 3px;
        }
        .btn-outline-secondary:hover {
            background-color: #778087;
            border-color: #778087;
            color: #fff;
        }
        /* 分页按钮样式 */
        .pagination {
            margin-top: 20px;
            display: flex;
            padding-left: 0;
            list-style: none;
            flex-wrap: wrap;
            justify-content: center;
        }
        .pagination .page-item {
            margin: 0 3px;
            margin-bottom: 6px;
        }
        .pagination .page-link {
            color: #778087;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 6px 12px;
            font-size: 14px;
            min-width: 36px;
            text-align: center;
            border-radius: 3px !important;
            text-decoration: none;
            display: block;
        }
        .pagination .page-item.active .page-link {
            background-color: #778087;
            border-color: #778087;
            color: #fff;
        }
        .pagination .page-item.disabled .page-link {
            color: #ccc;
            pointer-events: none;
            cursor: default;
        }
        .pagination .page-link:hover:not(.active) {
            background-color: #f0f0f0;
            color: #4d5256;
            border-color: #ddd;
        }
        .pagination .page-item:first-child .page-link,
        .pagination .page-item:last-child .page-link {
            color: #778087;
            padding: 6px 12px;
            white-space: nowrap;
        }
        .text-container {
            white-space: pre-wrap;
        }
        /* V2EX风格的输入框样式 */
        .form-control {
            border: 1px solid #ddd;
            border-radius: 3px;
            transition: border-color 0.15s ease-in-out;
            background-color: #fff;
            font-size: 14px;
            color: #333;
            padding: 8px 10px;
            box-shadow: none;
            margin-bottom: 0;
        }
        
        .form-control:focus {
            border-color: #778087;
            box-shadow: none;
            outline: 0;
            background-color: #fff;
        }
        
        /* 可折叠卡片样式 */
        .card-content-collapsible {
            max-height: 300px; /* 初始最大高度 */
            overflow: hidden;
            position: relative;
            transition: max-height 0.3s ease;
        }
        
        .card-content-expanded {
            max-height: 2000px; /* 展开后的最大高度，根据实际需求调整 */
        }
        
        .content-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,1));
            pointer-events: none;
            display: block;
        }
        
        .content-expand-btn {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
            background-color: white;
            border: 1px solid #dee2e6;
            border-radius: 15px;
            padding: 2px 10px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        /* 自动调整大小的文本区域 */
        .auto-resize {
            min-height: 70px;
            overflow-y: hidden;
            resize: none; /* 禁用手动调整大小 */
            transition: height 0.1s ease;
            line-height: 1.6;
        }
    </style>
    <script>
        // 用于动态调整textarea高度的函数
        function autoResizeTextarea(textarea) {
            // 重置高度以获取正确的scrollHeight
            textarea.style.height = 'auto';
            // 设置新高度
            textarea.style.height = textarea.scrollHeight + 'px';
        }
        
        // 处理Ctrl+Enter快捷键
        function handleCtrlEnter(event, callback) {
            if (event.key === 'Enter' && (event.ctrlKey || event.metaKey)) {
                event.preventDefault();
                callback();
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <header class="text-center mb-5">
            <h1 class="display-4">树洞</h1>
            <p class="lead">在这里匿名分享你的想法和感受</p>
        </header>

        <div class="row">
            <!-- 发帖区域 -->
            <div class="col-md-8 offset-md-2 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">写下你想说的...</h5>
                        <div class="mb-3">
                            <textarea id="new-post-content" class="form-control auto-resize" rows="4" placeholder="在这里分享你的想法..." style="border-radius: 3px;"></textarea>
                        </div>
                        <button id="submit-post" class="btn btn-secondary float-end" style="padding: 4px 12px; font-size: 14px; border-radius: 3px;">发布</button>
                    </div>
                </div>
            </div>

            <!-- 帖子列表 -->
            <div class="col-md-8 offset-md-2">
                <div id="posts-container">
                    <!-- 帖子内容将通过JS动态加载 -->
                    <div class="text-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">加载中...</span>
                        </div>
                    </div>
                </div>
                
                <div class="d-flex justify-content-center mt-4">
                    <nav aria-label="帖子分页">
                        <ul id="pagination" class="pagination">
                            <!-- 分页内容将通过JS动态加载 -->
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!-- 帖子模板 -->
    <template id="post-template">
        <div class="card post-card">
            <div class="card-body">
                <div class="text-container post-content"></div>
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <small class="post-time"></small>
                    <button class="btn btn-sm btn-outline-secondary show-comments">评论 (<span class="comments-count">0</span>)</button>
                </div>
            </div>
            <div class="comment-section d-none">
                <div class="comments-list">
                    <!-- 评论内容将通过JS动态加载 -->
                </div>
                <div class="mt-3">
                    <div class="comment-form">
                        <textarea class="form-control new-comment-content auto-resize" placeholder="添加评论..." style="border-radius: 3px;"></textarea>
                        <div class="text-end mt-2">
                            <button class="btn btn-outline-secondary submit-comment" style="padding: 4px 12px; font-size: 14px; border-radius: 3px;">回复</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- 评论模板 -->
    <template id="comment-template">
        <div class="comment">
            <div class="text-container comment-content"></div>
            <small class="post-time comment-time"></small>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const apiBaseUrl = '/api';
            let currentPage = 1;
            let totalPages = 1;
            // 创建评论缓存对象
            const commentsCache = {};
            
            // 设置自动调整大小的文本区域
            function setupAutoResizeTextareas() {
                document.querySelectorAll('.auto-resize').forEach(textarea => {
                    // 初始调整
                    autoResizeTextarea(textarea);
                    
                    // 输入时动态调整
                    textarea.addEventListener('input', function() {
                        autoResizeTextarea(this);
                    });
                    
                    // 聚焦和失焦时改变边框颜色和阴影
                    textarea.addEventListener('focus', function() {
                            this.style.borderColor = '#778087';
                            this.style.backgroundColor = '#fff';
                            this.style.boxShadow = 'none';
                        });
                    
                        textarea.addEventListener('blur', function() {
                            this.style.borderColor = '#ddd';
                            this.style.backgroundColor = '#fff';
                            this.style.boxShadow = 'none';
                        });
                });
            }
            
            // 设置Ctrl+Enter快捷键
            function setupCtrlEnterShortcuts() {
                // 为主发帖框设置快捷键
                const postTextarea = document.getElementById('new-post-content');
                const submitPostBtn = document.getElementById('submit-post');
                
                if (postTextarea && submitPostBtn) {
                    postTextarea.addEventListener('keydown', function(event) {
                        handleCtrlEnter(event, function() {
                            if (postTextarea.value.trim()) {
                                submitPostBtn.click();
                            }
                        });
                    });
                }
            }
            
            // 初始设置
            setupAutoResizeTextareas();
            
            // 监听文档变化，为动态添加的元素设置自动调整大小
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.addedNodes && mutation.addedNodes.length > 0) {
                        mutation.addedNodes.forEach(function(node) {
                            if (node.nodeType === 1) { // 元素节点
                                const textareas = node.querySelectorAll('.auto-resize');
                                if (textareas.length > 0) {
                                    textareas.forEach(textarea => {
                                        autoResizeTextarea(textarea);
                                        textarea.addEventListener('input', function() {
                                            autoResizeTextarea(this);
                                        });
                                        
                                        // 为动态添加的评论框添加Ctrl+Enter快捷键
                                        if (textarea.classList.contains('new-comment-content')) {
                                            const submitBtn = textarea.closest('.input-group').querySelector('.submit-comment');
                                            if (submitBtn) {
                                                textarea.addEventListener('keydown', function(event) {
                                                    handleCtrlEnter(event, function() {
                                                        if (textarea.value.trim()) {
                                                            submitBtn.click();
                                                        }
                                                    });
                                                });
                                            }
                                        }
                                    });
                                }
                            }
                        });
                    }
                });
            });
            
            // 配置观察器
            observer.observe(document.body, { childList: true, subtree: true });
            
            // 加载帖子列表
            function loadPosts(page = 1) {
                fetch(`${apiBaseUrl}/posts?page=${page}&per_page=10`)
                    .then(response => response.json())
                    .then(data => {
                        const postsContainer = document.getElementById('posts-container');
                        postsContainer.innerHTML = '';
                        
                        if (data.posts.length === 0) {
                            postsContainer.innerHTML = '<div class="text-center">还没有帖子，来发布第一个吧！</div>';
                            return;
                        }
                        
                        data.posts.forEach(post => {
                            const postElement = createPostElement(post);
                            postsContainer.appendChild(postElement);
                        });
                        
                        totalPages = Math.ceil(data.total / data.page_size);
                        updatePagination(data.page, totalPages);
                    })
                    .catch(error => {
                        console.error('Error loading posts:', error);
                        document.getElementById('posts-container').innerHTML = 
                            '<div class="alert alert-danger">加载帖子失败，请刷新页面重试。</div>';
                    });
            }
            
            // 创建帖子元素
            function createPostElement(post) {
                const template = document.getElementById('post-template');
                const postElement = document.importNode(template.content, true).querySelector('.post-card');
                
                postElement.dataset.postId = post.id;
                
                // 创建内容容器，添加可折叠功能
                const contentContainer = postElement.querySelector('.post-content');
                contentContainer.textContent = post.content;
                
                // 检查内容长度，添加折叠/展开功能
                if (post.content.length > 200) {
                    const wrapper = document.createElement('div');
                    wrapper.className = 'card-content-collapsible';
                    
                    // 将文本容器移动到包装器中
                    contentContainer.parentNode.insertBefore(wrapper, contentContainer);
                    wrapper.appendChild(contentContainer);
                    
                    // 添加渐变遮罩
                    const overlay = document.createElement('div');
                    overlay.className = 'content-overlay';
                    wrapper.appendChild(overlay);
                    
                    // 添加展开按钮
                    const expandBtn = document.createElement('button');
                    expandBtn.className = 'content-expand-btn';
                    expandBtn.textContent = '展开';
                    wrapper.appendChild(expandBtn);
                    
                    // 绑定展开/折叠事件
                    expandBtn.addEventListener('click', function() {
                        wrapper.classList.toggle('card-content-expanded');
                        if (wrapper.classList.contains('card-content-expanded')) {
                            expandBtn.textContent = '收起';
                            overlay.style.display = 'none';
                        } else {
                            expandBtn.textContent = '展开';
                            overlay.style.display = 'block';
                        }
                    });
                }
                
                postElement.querySelector('.post-time').textContent = formatDate(post.created_at);
                postElement.querySelector('.comments-count').textContent = post.comments_count;
                
                // 绑定显示评论事件
                const showCommentsBtn = postElement.querySelector('.show-comments');
                showCommentsBtn.addEventListener('click', function() {
                    const commentSection = this.closest('.card').querySelector('.comment-section');
                    commentSection.classList.toggle('d-none');
                    
                    if (!commentSection.classList.contains('d-none')) {
                        loadComments(post.id, commentSection);
                    }
                    // 不再清空评论内容，保留DOM以减少重排重绘
                });
                
                // 绑定提交评论事件
                const submitCommentBtn = postElement.querySelector('.submit-comment');
                const commentTextarea = postElement.querySelector('.new-comment-content');
                
                submitCommentBtn.addEventListener('click', function() {
                    const content = commentTextarea.value.trim();
                    if (content) {
                        submitComment(post.id, content, postElement);
                    }
                });
                
                // 为评论框添加Ctrl+Enter快捷键
                commentTextarea.addEventListener('keydown', function(event) {
                    handleCtrlEnter(event, function() {
                        const content = commentTextarea.value.trim();
                        if (content) {
                            submitComment(post.id, content, postElement);
                        }
                    });
                });
                
                return postElement;
            }
            
            // 加载评论
            function loadComments(postId, commentSection) {
                const commentsList = commentSection.querySelector('.comments-list');
                commentsList.innerHTML = '<div class="text-center"><div class="spinner-border spinner-border-sm" role="status"></div></div>';
                
                // 检查缓存中是否已有此帖子的评论数据
                if (commentsCache[postId]) {
                    console.log(`Using cached comments for post ${postId}`);
                    renderComments(commentsCache[postId], commentsList);
                    return;
                }
                
                // 如果缓存中没有数据，则从服务器获取
                fetch(`${apiBaseUrl}/posts/${postId}/comments`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        // 将获取的数据存入缓存
                        commentsCache[postId] = data;
                        renderComments(data, commentsList);
                    })
                    .catch(error => {
                        console.error('Error loading comments:', error);
                        commentsList.innerHTML = '<div class="alert alert-danger">加载评论失败</div>';
                    });
            }
            
            // 渲染评论列表
            function renderComments(data, commentsList) {
                commentsList.innerHTML = '';
                
                if (!data.comments || data.comments.length === 0) {
                    commentsList.innerHTML = '<div class="text-center text-muted">暂无评论</div>';
                    return;
                }
                
                data.comments.forEach(comment => {
                    const commentElement = createCommentElement(comment);
                    commentsList.appendChild(commentElement);
                });
            }
            
            // 创建评论元素
            function createCommentElement(comment) {
                const template = document.getElementById('comment-template');
                const commentElement = document.importNode(template.content, true).querySelector('.comment');
                
                commentElement.dataset.commentId = comment.id;
                
                // 创建内容容器，添加可折叠功能
                const contentContainer = commentElement.querySelector('.comment-content');
                contentContainer.textContent = comment.content;
                
                // 检查内容长度，添加折叠/展开功能
                if (comment.content.length > 150) {
                    const wrapper = document.createElement('div');
                    wrapper.className = 'card-content-collapsible';
                    
                    // 将文本容器移动到包装器中
                    contentContainer.parentNode.insertBefore(wrapper, contentContainer);
                    wrapper.appendChild(contentContainer);
                    
                    // 添加渐变遮罩
                    const overlay = document.createElement('div');
                    overlay.className = 'content-overlay';
                    wrapper.appendChild(overlay);
                    
                    // 添加展开按钮
                    const expandBtn = document.createElement('button');
                    expandBtn.className = 'content-expand-btn';
                    expandBtn.textContent = '展开';
                    wrapper.appendChild(expandBtn);
                    
                    // 绑定展开/折叠事件
                    expandBtn.addEventListener('click', function() {
                        wrapper.classList.toggle('card-content-expanded');
                        if (wrapper.classList.contains('card-content-expanded')) {
                            expandBtn.textContent = '收起';
                            overlay.style.display = 'none';
                        } else {
                            expandBtn.textContent = '展开';
                            overlay.style.display = 'block';
                        }
                    });
                }
                
                commentElement.querySelector('.comment-time').textContent = formatDate(comment.created_at);
                
                return commentElement;
            }
            
            // 提交评论
            function submitComment(postId, content, postElement) {
                fetch(`${apiBaseUrl}/posts/${postId}/comments`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(comment => {
                    // 清空评论框
                    const commentTextarea = postElement.querySelector('.new-comment-content');
                    commentTextarea.value = '';
                    // 重置评论框高度
                    autoResizeTextarea(commentTextarea);
                    
                    // 更新评论列表
                    const commentsList = postElement.querySelector('.comments-list');
                    const emptyMessage = commentsList.querySelector('.text-muted');
                    if (emptyMessage) {
                        commentsList.innerHTML = '';
                    }
                    
                    const commentElement = createCommentElement(comment);
                    commentsList.appendChild(commentElement);
                    
                    // 更新缓存中的评论数据
                    if (commentsCache[postId]) {
                        if (!commentsCache[postId].comments) {
                            commentsCache[postId].comments = [];
                        }
                        commentsCache[postId].comments.push(comment);
                    }
                    
                    // 更新评论计数
                    const countElement = postElement.querySelector('.comments-count');
                    countElement.textContent = parseInt(countElement.textContent) + 1;
                })
                .catch(error => {
                    console.error('Error submitting comment:', error);
                    alert('发送评论失败，请重试。');
                });
            }
            
            // 提交新帖子
            document.getElementById('submit-post').addEventListener('click', function() {
                const content = document.getElementById('new-post-content').value.trim();
                if (content) {
                    const submitBtn = this;
                    submitBtn.disabled = true;
                    submitBtn.innerHTML = '发布中...';
                    
                    fetch(`${apiBaseUrl}/posts`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ content })
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(post => {
                        // 清空并重置输入框
                        const textarea = document.getElementById('new-post-content');
                        textarea.value = '';
                        autoResizeTextarea(textarea);
                        // 重新加载第一页
                        loadPosts(1);
                    })
                    .catch(error => {
                        console.error('Error submitting post:', error);
                        alert('发布失败，请重试。');
                    })
                    .finally(() => {
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = '发布 Ctrl+Enter';
                    });
                }
            });
            
            // 更新分页
            function updatePagination(currentPage, totalPages) {
                const pagination = document.getElementById('pagination');
                pagination.innerHTML = '';
                
                // 如果总页数小于等于1，不显示分页
                if (totalPages <= 1) {
                    return;
                }
                
                // 添加"上一页"按钮
                const prevItem = document.createElement('li');
                prevItem.className = `page-item ${currentPage <= 1 ? 'disabled' : ''}`;
                const prevLink = document.createElement('a');
                prevLink.className = 'page-link';
                prevLink.href = '#';
                prevLink.textContent = '«';
                // 样式由CSS控制
                prevItem.appendChild(prevLink);
                pagination.appendChild(prevItem);
                
                if (!prevItem.classList.contains('disabled')) {
                    prevLink.addEventListener('click', function(e) {
                        e.preventDefault();
                        loadPosts(currentPage - 1);
                    });
                }
                
                // 确定显示的页码范围
                let startPage = Math.max(1, currentPage - 2);
                let endPage = Math.min(totalPages, startPage + 4);
                
                // 如果总页数小于5，则显示所有页码
                if (totalPages <= 5) {
                    startPage = 1;
                    endPage = totalPages;
                } else {
                    // 确保显示5个页码（如果可能）
                    if (endPage - startPage < 4) {
                        startPage = Math.max(1, endPage - 4);
                    }
                }
                
                // 添加页码按钮
                for (let i = startPage; i <= endPage; i++) {
                    const pageItem = document.createElement('li');
                    pageItem.className = `page-item ${i === currentPage ? 'active' : ''}`;
                    const pageLink = document.createElement('a');
                    pageLink.className = 'page-link';
                    pageLink.href = '#';
                    pageLink.textContent = i;
                    // 样式由CSS控制
                    pageItem.appendChild(pageLink);
                    pagination.appendChild(pageItem);
                    
                    if (i !== currentPage) {
                        pageLink.addEventListener('click', function(e) {
                            e.preventDefault();
                            loadPosts(i);
                        });
                    }
                }
                
                // 添加"下一页"按钮
                const nextItem = document.createElement('li');
                nextItem.className = `page-item ${currentPage >= totalPages ? 'disabled' : ''}`;
                const nextLink = document.createElement('a');
                nextLink.className = 'page-link';
                nextLink.href = '#';
                nextLink.textContent = '»';
                // 样式由CSS控制
                nextItem.appendChild(nextLink);
                pagination.appendChild(nextItem);
                
                if (!nextItem.classList.contains('disabled')) {
                    nextLink.addEventListener('click', function(e) {
                        e.preventDefault();
                        loadPosts(currentPage + 1);
                    });
                }
            }
            

            
            // 格式化日期 - V2EX风格
            function formatDate(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const diff = Math.floor((now - date) / 1000); // 相差的秒数
                
                if (diff < 60) {
                    return '刚刚';
                } else if (diff < 3600) {
                    return Math.floor(diff / 60) + ' 分钟前';
                } else if (diff < 86400) {
                    return Math.floor(diff / 3600) + ' 小时前';
                } else if (diff < 2592000) {
                    return Math.floor(diff / 86400) + ' 天前';
                } else {
                    // 超过30天显示具体日期 - V2EX风格
                    const year = date.getFullYear();
                    const month = date.getMonth() + 1;
                    const day = date.getDate();
                    const hour = date.getHours().toString().padStart(2, '0');
                    const minute = date.getMinutes().toString().padStart(2, '0');
                    return `${year}-${month}-${day} ${hour}:${minute}`;
                }
            }
            

            
            // 清除评论缓存函数
            function clearCommentsCache(postId) {
                if (postId) {
                    // 清除特定帖子的评论缓存
                    delete commentsCache[postId];
                } else {
                    // 清除所有评论缓存
                    Object.keys(commentsCache).forEach(key => delete commentsCache[key]);
                }
            }
            
            // 初始加载第一页
            loadPosts();
        });
